<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <H1 style="color:white; font-family:'Times New Roman', Times, serif; font-size: 80px; font-weight: 300;">STOPWATCH</H1>

    <div id="stopwatch">
        <h1 id="count">00:00:00</h1>
        <button type="button" id="start" class="btn btn-outline-success btn-lg edit" style="margin-left: 60px;">START</button>
        <button type="button" id="stop" class="btn btn-outline-danger btn-lg edit">STOP</button>
        <button type="button" id="reset" class="btn btn-outline-info btn-lg edit">RESET</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
